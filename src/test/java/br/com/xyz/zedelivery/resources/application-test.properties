spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT_TEST}/${DATABASE_TEST}
spring.datasource.username=${USERNAME_TEST}
spring.datasource.password=${PASS_TEST}

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.spatial.dialect.postgis.PostgisDialect
